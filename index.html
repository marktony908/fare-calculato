<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matatu Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Registration Form -->
    <div id="register">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Enter Username">
        <input type="password" id="register-password" placeholder="Enter Password">
        <button id="submit-register">Register</button>
        <p>Already have an account? <button id="login-btn">Login</button></p>
    </div>

    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button id="submit-login">Login</button>
        <p>Don't have an account? <button id="register-btn">Register</button></p>
    </div>

    <!-- Video Section -->
    <div id="video-container" style="display: none;">
        <iframe id="promo-video" 
            src="https://player.cloudinary.com/embed/?public_id=3628049277-preview_h5kro8&cloud_name=dgrwpafhr&profile=cld-default&autoplay=true&muted=true&loop=true"
            width="100%" height="400px" frameborder="0" allowfullscreen>
        </iframe>
    </div>

    <!-- Fare Calculator & Booking -->
    <div id="fare-calculator" style="display: none;">
        <h2>Matatu Fare Calculator</h2>
        <label for="pickup">Pickup Location:</label>
        <select id="pickup">
            <option value="Embakasi">Embakasi</option>
            <option value="CBD">CBD</option>
            <option value="Kikuyu">Kikuyu</option>
            <option value="Westlands">Westlands</option>
            <option value="Thika">Thika</option>
            <option value="Ruiru">Ruiru</option>
            <option value="Ngong">Ngong</option>
        </select>

        <label for="destination">Destination:</label>
        <select id="destination">
            <option value="Kikuyu">Kikuyu</option>
            <option value="Westlands">Westlands</option>
            <option value="CBD">CBD</option>
            <option value="Thika">Thika</option>
            <option value="Ruiru">Ruiru</option>
            <option value="Ngong">Ngong</option>
        </select>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" min="1" value="1">

        <button id="calculate-fare">Calculate Fare</button>
        <p id="total-fare"></p>

        <button id="book-now">Book Now</button>
    </div>

    <!-- Confirmation Message -->
    <div id="confirmation-message" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
